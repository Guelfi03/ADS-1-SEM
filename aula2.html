<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comando Switch</title>
    <script>
    /*
    Verificar o aumento de salário de acordo com os seguintes cargos:
    Estagiário: 100%
    Analista: 50%
    Gerente: 30%
    Presidente: 10%
    */ 

    const salario = prompt('Digite o salário: ')
    const cargo = prompt('Digite o cargo: ')
    let aumento = 0

    switch(cargo){
        case 'Estagiario':  aumento = 100 / 100 + 1;   break;
        case 'Analista':    aumento = 50 / 100 + 1;    break;
        case 'Gerente':     aumento = 30 / 100 + 1;    break;
        case 'Presidente':  aumento = 10 /100 + 1;      break;
        default: alert('Favor digitar um cargo válido!')
    }

    const novoSalario = (salario * aumento)
    console.log('O novo sálario é: R$' + novoSalario)

    </script>
</head>

</body>
</html>
