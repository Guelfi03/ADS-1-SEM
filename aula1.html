<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estruturas de Condição</title>
    <script>

            const n1 = Number(prompt('Digite a 1º nota: '))
            const n2 = Number(prompt('Digite a 2º nota: '))
            const n3 = Number(prompt('Digite a 3º nota: '))
            const n4 = Number(prompt('Digite a 4º nota: '))

            const media = (n1 + n2 + n3 + n4 ) / 4
            console.log('Sua média é: ' + media)

            if(media >= 7){
                console.log('Aprovado! :)')

            } else if(media < 5) {
                console.log('Reprovado! :(')
            
            } else {
                console.log('Recuperação. Estude mais para passar')
            }
        
    </script>
</head>
